<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Appliance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Add Appliance</h2>

<form th:action="@{/appliances/add}" th:object="${appliance}" method="post">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Brand</label>
        <input type="text" th:field="*{brand}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Model</label>
        <input type="text" th:field="*{model}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Last Service Date</label>
        <input type="date" th:field="*{lastServiceDate}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Service Interval (in days)</label>
        <input type="number" th:field="*{serviceIntervalDays}" class="form-control" required />
    </div>
    <div class="mb-3">
        <label>Technician Name</label>
        <input type="text" th:field="*{technicianName}" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Technician Phone</label>
        <input type="text" th:field="*{technicianPhone}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Save Appliance</button>
    <a href="/appliances/list" class="btn btn-secondary">Back to List</a>
</form>

</body>
</html>
