<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Goal</title>
	<link rel="stylesheet" th:href="@{/css/theme.css}">
	<link rel="stylesheet" th:href="@{/css/household.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #F8EEE7">
	<!-- Navbar -->
	<nav class="navbar nav-bg px-3">
		<span class="navbar-brand text-light">🏠 Home Utility Tracker</span>
		<div>
			<a th:href="@{/dashboard}" class="nav-link d-inline-block">Dashboard</a>
			<a th:href="@{/utilities/list}" class="nav-link d-inline-block active">Utilities</a>
			<a th:href="@{/reminders}" class="nav-link d-inline-block">Reminders</a>
			<a th:href="@{/goals/list}" class="nav-link d-inline-block">Goals</a>
			<a th:href="@{/appliances/list}" class="nav-link d-inline-block">Service</a>
			<a th:href="@{/logout}" class="nav-link d-inline-block">Logout</a>
		</div>
	</nav>

	<div class="goal-content">
		<h2 class="mb-4">🎯 Add Financial Goal</h2>

		<form th:action="@{/goals/add}" method="post" th:object="${goal}">
			<div class="mb-3">
				<label>Name of Goal</label>
				<input type="text" th:field="*{name}" class="form-control" placeholder="e.g. Buy Laptop" required />
			</div>
			<div class="mb-3">
				<label>Target Amount (₹)</label>
				<input type="number" th:field="*{targetAmount}" class="form-control" step="0.01" required />
			</div>
			<div class="mb-3">
				<label>Deadline</label>
				<input type="date" th:field="*{deadline}" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-login">Save Goal</button>
			<a th:href="@{/goals/list}" class="btn btn-secondary ms-2">Cancel</a>
		</form>
	</div>
</body>

</html>
