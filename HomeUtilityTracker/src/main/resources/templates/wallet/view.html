<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Wallet</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">ðŸ’° My Wallet</h2>

    <div class="card p-3 mb-4">
        <h5>Wallet Balance: â‚¹<span th:text="${wallet.balance}">0.00</span></h5>
        <h6>Monthly Expense Limit: â‚¹<span th:text="${wallet.monthlyExpenseLimit}">0.00</span></h6>
    </div>

    <div class="row">
        <!-- Transfer to Wallet -->
        <div class="col-md-6 mb-3">
            <form th:action="@{/wallet/transfer}" method="post" class="card p-3">
                <h5>Transfer Money to Wallet</h5>
                <div class="mb-2">
                    <input type="number" name="amount" step="0.01" class="form-control" placeholder="Enter amount" required />
                </div>
                <button type="submit" class="btn btn-login">Transfer</button>
            </form>
        </div>

        <!-- Set Expense Limit -->
        <div class="col-md-6 mb-3">
            <form th:action="@{/wallet/limit}" method="post" class="card p-3">
                <h5>Set Monthly Expense Limit</h5>
                <div class="mb-2">
                    <input type="number" name="limit" step="0.01" class="form-control" placeholder="Enter limit" required />
                </div>
                <button type="submit" class="btn btn-outline-primary">Update Limit</button>
            </form>
        </div>
    </div>

    <a th:href="@{/dashboard}" class="btn btn-secondary mt-4">Back to Dashboard</a>

</body>
</html>
