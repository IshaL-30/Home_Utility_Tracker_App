<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Utility Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Add Utility Bill</h2>
<form th:action="@{/utilities/add}" th:object="${bill}" method="post" class="mb-3">
    <input type="text" th:field="*{type}" placeholder="Bill Type" class="form-control mb-2" required/>
    <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" class="form-control mb-2" required/>
    <input type="date" th:field="*{dueDate}" class="form-control mb-2" required/>
	<div class="mb-2">
	    <label>Transaction Type</label>
	    <select class="form-select" th:field="*{transactionType}">
	        <option value="DEBITED">Debited</option>
	        <option value="CREDITED">Credited</option>
	    </select>
	</div>

	<div class="mb-2">
	    <label>Frequency</label>
	    <select class="form-select" th:field="*{frequencyType}">
	        <option value="MONTHLY">Monthly</option>
	        <option value="YEARLY">Yearly</option>
	    </select>
	</div>
	
	<div class="mb-2">
	    <label>Bill Category</label>
	    <select class="form-select" th:field="*{category}">
	        <option value="FIXED">Fixed</option>
	        <option value="RECURRING">Recurring</option>
	    </select>
	</div>
	
	<div class="form-check mb-2">
	    <input class="form-check-input" type="checkbox" th:field="*{paid}" />
	    <label class="form-check-label">Paid</label>
	</div>
		
    <button class="btn btn-primary">Save</button>
</form>

<a href="/utilities/list" class="btn btn-secondary">View All Bills</a>

</body>
</html>
