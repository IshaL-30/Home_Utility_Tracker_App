<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reminders - Home Utility Tracker</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link rel="stylesheet" th:href="@{/css/household.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #F8EEE7;">

<!-- Navbar -->
<nav class="navbar nav-bg px-3">
    <span class="navbar-brand text-light">ğŸ  Home Utility Tracker</span>
    <div>
        <a th:href="@{/dashboard/household}" class="nav-link d-inline-block">Dashboard</a>
        <a th:href="@{/utilities/list}" class="nav-link d-inline-block">Utilities</a>
        <a th:href="@{/reminders}" class="nav-link d-inline-block active">Reminders</a>
        <a th:href="@{/goals/list}" class="nav-link d-inline-block">Goals</a>
        <a th:href="@{/appliances/list}" class="nav-link d-inline-block">Service</a>
        <a th:href="@{/logout}" class="nav-link d-inline-block">Logout</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container py-4">
    <div class="card shadow-sm p-4">
        <h3 class="text-primary mb-4">ğŸ”” Your Upcoming Reminders</h3>
        
        <ul class="list-group">
            <li class="list-group-item" th:if="${#lists.isEmpty(reminders)}">
                ğŸ‰ No reminders! You're all caught up.
            </li>
            <li class="list-group-item d-flex align-items-center" th:each="reminder : ${reminders}">
                <i class="fas fa-bell text-warning me-3"></i>
                <span th:text="${reminder}"></span>
            </li>
        </ul>
    </div>
</div>

<!-- FontAwesome (for bell icon) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
