<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Utility Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>Edit Utility Bill</h2>
<form th:action="@{/utilities/update}" th:object="${bill}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-2">
        <label>Type</label>
        <input type="text" th:field="*{type}" class="form-control" required/>
    </div>
    <div class="mb-2">
        <label>Amount</label>
        <input type="number" step="0.01" th:field="*{amount}" class="form-control" required/>
    </div>
    <div class="mb-2">
        <label>Due Date</label>
        <input type="date" th:field="*{dueDate}" class="form-control" required/>
    </div>
	
	<div class="mb-2">
		    <label>Transaction Type</label>
		    <select class="form-select" th:field="*{transactionType}">
		        <option value="DEBITED">Debited</option>
		        <option value="CREDITED">Credited</option>
		    </select>
		</div>

		<div class="mb-2">
		    <label>Frequency</label>
		    <select class="form-select" th:field="*{frequencyType}">
		        <option value="MONTHLY">Monthly</option>
		        <option value="YEARLY">Yearly</option>
		    </select>
		</div>
		
		<div class="mb-2">
		    <label>Bill Category</label>
		    <select class="form-select" th:field="*{category}">
		        <option value="FIXED">Fixed</option>
		        <option value="RECURRING">Recurring</option>
		    </select>
		</div>
		
    <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" th:field="*{paid}"/>
        <label class="form-check-label">Paid</label>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
</form>

<a th:href="@{/utilities/list}" class="btn btn-secondary mt-2">Back to List</a>

</body>
</html>
