<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Appliances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2>My Appliances & Service Reminders</h2>

<div class="mb-3">
    <span class="badge bg-success">Upcoming</span>
    <span class="badge bg-warning text-dark">Due Today</span>
    <span class="badge bg-danger">Overdue</span>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Last Service Date</th>
            <th>Interval (Days)</th>
            <th>Next Service Date</th>
            <th>Technician</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="appliance : ${appliances}">
            <td th:text="${appliance.name}"></td>
            <td th:text="${appliance.brand}"></td>
            <td th:text="${appliance.model}"></td>
            <td th:text="${appliance.lastServiceDate}"></td>
            <td th:text="${appliance.serviceIntervalDays}"></td>
			<td th:text="${nextDueDates[appliance.id]}"
			    th:style="'color:' + ${dueDateColors[appliance.id]}">
			</td>
			<td>
			    <form th:action="@{'/appliances/service/' + ${a.id}}" method="post">
			        <button class="btn btn-sm btn-success">Service Done</button>
			    </form>
			</td>
            <td th:text="${appliance.technicianName}"></td>
            <td>
                <a th:href="'tel:' + ${appliance.technicianPhone}" th:text="${appliance.technicianPhone}"></a>
            </td>
			<td>
			    <a th:href="@{'/appliances/edit/' + ${appliance.id}}" class="btn btn-warning btn-sm me-1">Edit</a>
			    <a th:href="@{'/appliances/delete/' + ${appliance.id}}" class="btn btn-danger btn-sm"
			       onclick="return confirm('Delete this appliance?');">Delete</a>
			</td>
        </tr>
    </tbody>
</table>

<a href="/appliances/add" class="btn btn-success mt-3">Add Another Appliance</a>

</body>
</html>
