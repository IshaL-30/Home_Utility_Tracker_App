<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Home Utility Tracker</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="full-page-container">

    <!-- Navbar -->
    <nav class="navbar nav-bg px-3">
        <span class="navbar-brand text-light">ğŸ  Home Utility Tracker</span>
        <div>
            <a th:href="@{/home}" class="nav-link d-inline-block text-light">Home</a>
            <a th:href="@{/about}" class="nav-link d-inline-block text-light">About Us</a>
            <a th:href="@{/login}" class="nav-link d-inline-block text-light">Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content d-flex">
        
        <!-- Left: Image & Text -->
        <div class="image-section position-relative">
            <img src="/img/bg.jpg" alt="background" class="blurred-bg" />
            <div class="overlay-text">
                <h2>Start Your Smart Utility Journey</h2>
                <p>Register and simplify your household management now.</p>
            </div>
        </div>

        <!-- Right: Register Form -->
        <div class="login-section d-flex align-items-center justify-content-center">
            <div class="login-card">
                <h2 class="login-title text-center">ğŸ“ Register</h2>
                <form th:action="@{/users/user/register}" method="post" th:object="${registerRequest}">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label>Select Role</label>
                        <select th:field="*{role}" class="form-select" required>
                            <option value="">-- Select Role --</option>
                            <option value="HOUSEHOLD">Household User</option>
                            <option value="PG_OWNER">PG Owner</option>
                            <option value="SOCIETY_MANAGER">Society Manager</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-login">Register</button>
                    <div class="mt-3 text-center">
                        <a th:href="@{/login}" class="text-muted">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
