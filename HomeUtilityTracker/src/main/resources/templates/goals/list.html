<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Goals</title>
    <link rel="stylesheet" th:href="@{/css/theme.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">ðŸ“‹ My Financial Goals</h2>

    <a th:href="@{/goals/add}" class="btn btn-success mb-3">âž• Add New Goal</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Goal</th>
                <th>Target (â‚¹)</th>
                <th>Saved (â‚¹)</th>
                <th>Deadline</th>
                <th>Progress</th>
                <th>Add Funds</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goal : ${goals}">
                <td th:text="${goal.name}">Laptop</td>
                <td th:text="${goal.targetAmount}">50000</td>
                <td th:text="${goal.savedAmount}">20000</td>
                <td th:text="${goal.deadline}">2025-09-01</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" th:style="'width:' + (${goal.savedAmount} / ${goal.targetAmount} * 100) + '%'" role="progressbar"
                             th:text="${#numbers.formatDecimal((goal.savedAmount / goal.targetAmount) * 100, 0, 0)} + '%'">
                        </div>
                    </div>
                </td>
                <td>
                    <form th:action="@{'/goals/save/' + ${goal.id}}" method="post" class="d-flex">
                        <input type="number" name="amount" class="form-control form-control-sm me-2" placeholder="â‚¹" required />
                        <button type="submit" class="btn btn-sm btn-primary">Add</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
